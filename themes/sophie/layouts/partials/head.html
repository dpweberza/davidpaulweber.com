<head>
    <title>{{ .Site.Title }} - {{ .Site.Params.Tagline }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ .Site.Author.name }}" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="{{ .Site.Params.description }}">
    {{.Hugo.Generator}}
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}/index.xml"/>
    <link rel="shortcut icon" href="/favicon.ico?v=rM30038X4">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/base.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/prism.css">
    <script src="{{ .Site.BaseURL }}/js/site.js"></script>
</head>
